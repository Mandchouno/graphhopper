name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 24, 25-ea ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-

      - name: Build & Test ${{ matrix.java-version }}
        id: tests
        run: mvn -B clean test
        continue-on-error: true

      # Rickroll quand un test échoue
      - name: Rickroll because tests failed
        if: steps.tests.outcome == 'failure'
        uses: ./.github/actions/rickroll  

      # On fait quand même échouer le build
      - name: Fail job after rickroll
        if: steps.tests.outcome == 'failure'
        run: |
          echo "Maven tests failed for Java ${{ matrix.java-version }} – failing build."
          exit 1
